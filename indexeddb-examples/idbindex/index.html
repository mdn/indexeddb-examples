<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Basic IDBIndex example — contacts directory</title>
	<link href='http://fonts.googleapis.com/css?family=Arvo|Bevan' rel='stylesheet' type='text/css'>
	<link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>Basic IDBIndex example — contacts directory</h1>

<table>
  <thead>
    <tr>
      <th tabindex="150">ID</th>
      <th tabindex="151">Last name</th>
      <th tabindex="152">First name</th>
      <th tabindex="153">Job title</th>
      <th tabindex="154">Company</th>
      <th tabindex="155">E-mail</th>
      <th tabindex="156">Phone</th>
      <th tabindex="157">Age</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<p>Click/focus each table column heading to sort the data by that column.</p>

</body>

<script src="scripts/main.js"></script>

</html>
